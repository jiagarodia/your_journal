{% extends '../base.html' %}

{% block title %}Edit Entry{% endblock %}

{% block content %}
<h2>Edit Entry</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Entry</button>
</form>
<a href="{% url 'entry_detail' entry.pk %}">Cancel</a>
{% endblock %}
