{% extends '../base.html' %}

{% block title %}Edit Entry{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
<div>
<h2>Edit Entry</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Entry</button>
</form>
<a href="{% url 'home' %}">Cancel</a>
</div>
</div>
{% endblock %}
