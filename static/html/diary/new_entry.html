{% extends '../base.html' %}

{% block title %}New Entry{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <span>
<h2 class="mt-3 text-center">New Diary Entry</h2>
<div class="form-floating">
    <textarea class="form-control w-100 " placeholder="Leave a comment here" id="floatingTextarea2" style="width: 100%; height: 400px;"></textarea>
    <label for="floatingTextarea2">New Entry</label>
  </div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
    </div>
    <div class="d-flex justify-content-center mt-3">
    <a  href="{% url 'home' %}">Back to Home</a>
    </div>
</form>
</span>

</div>
{% endblock %}
