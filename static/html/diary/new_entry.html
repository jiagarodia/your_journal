{% extends '../base.html' %}

{% block title %}New Entry{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">New Diary Entry</h2>
    
    <div class="card shadow-lg p-4 mb-4">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="Enter your title" id="floatingTextarea2" style="height: 100px;"></textarea>
                <label for="floatingTextarea2">Title</label>
            </div>

            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="Write your diary entry here..." id="floatingTextarea3" style="height: 400px;"></textarea>
                <label for="floatingTextarea3">New Entry</label>
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-lg btn-primary w-50">Save Entry</button>
            </div>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="btn btn-link">Back to Home</a>
    </div>
</div>

{% endblock %}
