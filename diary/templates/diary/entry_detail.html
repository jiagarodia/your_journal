{% extends 'diary/base.html' %}

{% block title %}{{ entry.title }}{% endblock %}

{% block content %}
<h2>{{ entry.title }}</h2>
<p>{{ entry.content }}</p>
<p><small>Created on {{ entry.created_at|date:"d M Y H:i" }}</small></p>

<a href="{% url 'edit_entry' entry.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'delete_entry' entry.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
