{% extends 'diary/base.html' %}

{% block title %}My Diary{% endblock %}

{% block content %}
<h2>My Diary Entries</h2>
<a href="{% url 'new_entry' %}" class="btn btn-primary">New Entry</a>
<ul>
    {% for entry in entries %}
        <li>
            <a href="{% url 'entry_detail' entry.pk %}">{{ entry.title }}</a>
            <small>({{ entry.created_at|date:"d M Y H:i" }})</small>
        </li>
    {% empty %}
        <p>No entries yet.</p>
    {% endfor %}
</ul>
{% endblock %}
